<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#grad2)"/>
  
  <!-- Timeline labels -->
  <text x="100" y="200" font-family="sans-serif" font-size="24" fill="#9ca3af">Raw</text>
  <text x="100" y="360" font-family="sans-serif" font-size="24" fill="#9ca3af">Debounce</text>
  <text x="100" y="520" font-family="sans-serif" font-size="24" fill="#9ca3af">Throttle</text>
  
  <!-- Raw events (many dots) -->
  <circle cx="250" cy="200" r="8" fill="#ef4444"/>
  <circle cx="280" cy="200" r="8" fill="#ef4444"/>
  <circle cx="295" cy="200" r="8" fill="#ef4444"/>
  <circle cx="310" cy="200" r="8" fill="#ef4444"/>
  <circle cx="330" cy="200" r="8" fill="#ef4444"/>
  <circle cx="345" cy="200" r="8" fill="#ef4444"/>
  <circle cx="370" cy="200" r="8" fill="#ef4444"/>
  <circle cx="390" cy="200" r="8" fill="#ef4444"/>
  <circle cx="405" cy="200" r="8" fill="#ef4444"/>
  <circle cx="420" cy="200" r="8" fill="#ef4444"/>
  <circle cx="450" cy="200" r="8" fill="#ef4444"/>
  <circle cx="470" cy="200" r="8" fill="#ef4444"/>
  <circle cx="490" cy="200" r="8" fill="#ef4444"/>
  
  <!-- Debounce (one dot at end) -->
  <circle cx="500" cy="360" r="12" fill="#3b82f6"/>
  
  <!-- Throttle (evenly spaced) -->
  <circle cx="250" cy="520" r="10" fill="#10b981"/>
  <circle cx="350" cy="520" r="10" fill="#10b981"/>
  <circle cx="450" cy="520" r="10" fill="#10b981"/>
  
  <text x="640" y="650" font-family="monospace" font-size="36" fill="#94a3b8" text-anchor="middle">Debounce vs Throttle</text>
</svg>
